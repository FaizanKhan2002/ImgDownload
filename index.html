    <script>
      // Array of images with corresponding filenames
      const images = [
          { id: 'image1', url: '1.png', filename: 'image1.jpg' },
          { id: 'image2', url: '2.png', filename: 'image2.jpg' },
          { id: 'image3', url: '3.png', filename: 'image3.jpg' },

          { id: 'image22', url: '22.png', filename: 'image22.jpg' },
          { id: 'image23', url: '23.png', filename: 'image23.jpg' },
          { id: 'image24', url: '24.png', filename: 'image24.jpg' },
          { id: 'image25', url: '25.png', filename: 'image25.jpg' },
          { id: 'image26', url: '26.png', filename: 'image26.jpg' },
          { id: 'image27', url: '27.png', filename: 'image27.jpg' },
          { id: 'image28', url: '28.png', filename: 'image28.jpg' },
          { id: 'image29', url: '29.png', filename: 'image29.jpg' },
          { id: 'image30', url: '30.png', filename: 'image30.jpg' }
      ];

      // Add click event listeners to each image
      images.forEach(image => {
          document.getElementById(image.id).addEventListener('click', function () {
              const link = document.createElement('a');
              link.href = image.url;
              link.download = image.filename;
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
          });
      });
    </script>
  </body>
</html>
